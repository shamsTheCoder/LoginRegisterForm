<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="btn-toggle" onclick="login()">Login</button>
                <button type="button" class="btn-toggle" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook-f" style="color: #3b5998;"></i>
                <i class="fab fa-twitter" style="color: #55acee;"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-github" style="color: #00405d;"></i>
            </div>
            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User ID" required>                
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" name="" class="checkbox"> <span>Remember Password</span>       
                <button type="submit" class="btn-submit">Login</button>        
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" class="input-field" placeholder="User ID" required>                
                <input type="email" class="input-field" placeholder="email" required>                
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" name="" class="checkbox"> <span>I agree to the terms</span>       
                <button type="submit" class="btn-submit">Register</button>        
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
